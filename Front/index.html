<body ng-app="bourse">


<md-grid-list md-cols="2" md-row-height="2:1">


    <md-grid-tile md-colspan="2">
        <div layout="row" flex>
            <div flex ng-controller='MarketController'>

                <h2>Market</h2>
                <market/>

            </div>
            <div flex ng-controller='GraphController'>
                <h2>Argent</h2>
                <graph/>
            </div>
        </div>
    </md-grid-tile>


    <md-grid-tile md-colspan="2">
        <div layout="row" flex ng-controller='WalletController'>
            <div flex>
                <h2>Wallet</h2>
                <wallet/>
            </div>
            <div flex>
                <h2>DÃ©tails</h2>
                <action/>
            </div>
        </div>
    </md-grid-tile>


</md-grid-list>

</body>
