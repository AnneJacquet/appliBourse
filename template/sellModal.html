<div class="modal-header">
    <h2>Vente d'action</h2>
</div>
<div class="modal-body">
    <p>{{actionToSell.name}} : {{actionToSell.symbol}}</p>
    <select id="numberBuy"
            ng-model="choosenNumber"
            ng-options="number for number in numberToBuy">
    </select>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="cancel()">Annuler</button>
    <button class="btn btn-primary" ng-click="sell()">Vendre</button>
</div>
