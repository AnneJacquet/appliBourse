<table class="table">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Nombre</th>
        <th>Prix</th>
        <th>Details</th>
        <th>Vendre</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat='act in wallet.actions'>
        <td>{{act.name}}</td>
        <td>{{act.number}}</td>
        <td>{{act.priceActual}}</td>
        <td>
            <button class="btn btn-link" ng-click="details(act)"><i class="fas fa-search-plus"></i></button>
        </td>
        <td>
            <button class="btn btn-link" ng-click="sell(act)"><i class="fas fa-dollar-sign"></i></button>
        </td>
    </tr>
    </tbody>
</table>
